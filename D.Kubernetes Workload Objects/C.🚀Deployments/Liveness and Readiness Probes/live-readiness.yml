---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcheck
  labels:
    app: healthcheck
	
spec:
  replicas: 4
  selector:
    matchLabels:
      app: healthcheck


  template:
    metadata:
      labels:
        app: healthcheck
            
    spec:
      containers:
        - name: healthcheck-pod
          image: sebinxavi/k8s-readiness:v1
          ports:
            - containerPort: 5000
		  
		  livenessProbe:
            httpGet:
              path: /liveness
              port: 5000
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 2
            
          readinessProbe:
            httpGet:
              path: /readiness
              port: 5000
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3
